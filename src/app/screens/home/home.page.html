<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      জমিদার
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="">

  <ion-list>
    <ion-item button (click)="onRowClick(number)" *ngFor="let number of [1,2,3,4,5,7]">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-label>
        <h3>Label : {{number}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
